spring.kdb.connection.hostname=localhost
spring.kdb.connection.port=5001
spring.kdb.connection.username=
spring.kdb.connection.password=
spring.kdb.connection.tls=false
logging.level.org.springframework.kdb=DEBUG
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"